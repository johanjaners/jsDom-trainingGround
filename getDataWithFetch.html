<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fetching data</title>
    <script>
        function getUsers() {
            fetch("https://randomuser.me/api/?gender=female&results=30")
                .then((response) => response.json())
                .then((data) => console.log({data}));
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            getUsers();
        });
    </script>
</head>
<body>
    <main>

    </main>
</body>
</html>
